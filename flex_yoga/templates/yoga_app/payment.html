{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Payment</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/raleway-font.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/payment_style.css' %}">
</head>

<body>
    <div class="page-content vh-100">
        <div class="wizard-v1-content">
            <div class="wizard-form">
                <form class="form-register" id="form-register" action="updatepay/{{id}}" method="post">
                    {% csrf_token %}
                    <div id="form-total">
                        <h2 class="d-flex justify-content-center">
                            <span class="step-icon"><i class="zmdi zmdi-card"></i></span>
                            <span class="step-text">Payment Infomation</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="user_id">User Id</label>
                                        <!-- <input type="text" name="user_id" class="card-number" id="user_id"
                                            placeholder="ex: 4"> -->
                                        <span name="user_id" class="card-number">{{id}}</span>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="card-type">Card Type</label>
                                        <select name="card-type" id="card-type" class="form-control">
                                            <option value="" disabled selected>Select Card Type</option>
                                            <option value="Business Credit Cards">Business Credit Cards</option>
                                            <option value="Limited Purpose Cards">Limited Purpose Cards</option>
                                            <option value="Prepaid Cards">Prepaid Cards</option>
                                            <option value="Charge Cards">Charge Cards</option>
                                            <option value="Student Credit Cards">Student Credit Cards</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-3">
                                        <label for="card-number">Card Number</label>
                                        <input type="text" name="card-number" class="card-number" id="card-number"
                                            placeholder="ex: 489050625008xxxx">
                                    </div>
                                    <div class="form-holder">
                                        <label for="cvc">CVC</label>
                                        <input type="text" name="cvc" class="cvc" id="cvc" placeholder="xxx">
                                    </div>
                                </div>
                                <div class="form-row form-holder-2">
                                    <div class="form-holder">
                                        <label for="month">Expiry Month</label>
                                        <select name="month" id="month" class="form-control">
                                            <option value="" disabled selected>Expiry Month</option>
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="February">February</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                        </select>
                                    </div>
                                    <div class="form-holder">
                                        <label for="year">Expiry Year</label>
                                        <select name="year" id="year" class="form-control">
                                            <option value="" disabled selected>Expiry Year</option>
                                            <option value="2018">2018</option>
                                            <option value="2017">2017</option>
                                            <option value="2016">2016</option>
                                            <option value="2015">2015</option>
                                            <option value="2014">2014</option>
                                            <option value="2013">2013</option>
                                        </select>
                                    </div>

                                </div>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class=" btn btn-primary text-white w-100">Pay</button>
                            </div>

                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
