{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Form-v10 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/montserrat-font.css' %}">
	<link rel="stylesheet" type="text/css"
		href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css'%}">
	<!-- Bootstrap Link-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Main Style Css -->
	<link rel="stylesheet" href="{% static 'css/register_style.css' %}">

</head>

<body class="form-v10">

	<div class="page-content vh-100">
		<div class="form-v10-content">
			<form class="form-detail" action="addrecord/" method="post" id="myform">
				{% csrf_token %}
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="first_name" id="first_name" class="input-text"
								placeholder="First Name" required>
						</div>
						<div class="form-row form-row-2">
							<input type="text" name="last_name" id="last_name" class="input-text"
								placeholder="Last Name" required>
						</div>
					</div>
					<div class="form-row">
						<input type="number" name="age" class="age" id="age" placeholder="Age" min="18" max="65"
							required>
					</div>
					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
					</div>
					<div class="form-group">
						<div class="form-row form-row-1">
							<input type="text" name="state" class="state" id="state" placeholder="State" required>
						</div>
						<div class="form-row form-row-1">
							<input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
						</div>
					</div>
					<div class="form-row">
						<select name="country">
							<option value="US">USA</option>
							<option value="Malaysia">Malaysia</option>
							<option value="India" selected>India</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<select name="slot">
							<option value="6-7 AM" selected>6 - 7 AM</option>
							<option value="7-8 AM">7 - 8 AM</option>
							<option value="8-9 AM">8 - 9 AM</option>
							<option value="5-6 PM">5 - 6 AM</option>
						</select>
						<span class="select-btn">
							<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
					</div>
					<div class="form-row">
						<input type="text" name="your_email" id="your_email" class="input-text" required
							pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" placeholder="Your Email">
					</div>
				</div>
				<div class="form-right">
					<div class="col-md-10 mb-4 mx-auto py-5">
						<div class="card mb-4">
							<div class="card-header py-3">
								<h5 class="mb-0">Summary</h5>
							</div>
							<div class="card-body">
								<ul class="list-group list-group-flush">
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
										One month subscription
										<span>&#8377; 500/-</span>
									</li>
									<li
										class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
										<div>
											<strong>Total amount</strong>
											<strong>
												<p class="mb-0">(including VAT)</p>
											</strong>
										</div>
										<span><strong>&#8377;500.00</strong></span>
									</li>
								</ul>

								<button type="submit" class="btn btn-primary btn-lg btn-block">
									Register
								</button>
							</div>
						</div>
					</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
