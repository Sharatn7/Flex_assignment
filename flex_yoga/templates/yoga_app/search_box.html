{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/search_box_style.css' %}">

    <title>Search Student</title>
</head>

<body class="page-content" style="min-height: 100vh;">
    <div class="container d-flex justify-content-center py-5">
        <div class="card py-3">
            <h5 class="text-center">User Id</h5>
            <span class="text-center user-text">Enter your User-Id recieved during registration</span>
            <form class="form-detail" action="display/" method="post" id="myform">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-row d-flex justify-content-center">
                        <input type="number" name="user_id" id="user_id" class="input-text" placeholder="Ex:01"
                            required>
                    </div>
                    <div class="form-row d-flex justify-content-center">
                        <button type="submit" class=" btn btn-primary text-white">Display</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
