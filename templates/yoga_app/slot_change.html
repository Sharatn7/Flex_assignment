{% load static %}

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Payment</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/raleway-font.css' %}">
    <link rel="stylesheet" type="text/css"
        href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/payment_style.css' %}">
</head>

<body>
    <div class="page-content vh-100">
        <div class="wizard-v1-content">
            <div class="wizard-form">
                <form class="form-register" id="form-register" action="updateslot/{{id}}" method="post">
                    {% csrf_token %}
                    <div id="form-total">
                        <h2 class="d-flex justify-content-center">
                            <span class="step-text">Select Slot</span>
                        </h2>
                        <section>
                            <div class="inner">
                                <div class="form-row">
                                    <div class="form-holder form-holder-3">
                                        <label for="user_id">User id</label>
                                        <br>
                                        <h4 name="user_id">{{id}}</h4>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <p><a href="{% url 'home' %}" class="btn pill btn-primary btn-outline-white">Go
                                                to Home
                                                page</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <label for="slot">Select Preferred Slot</label>
                                        <select name="slot" class="form-control">
                                            <option value="6-7 AM" selected>6 - 7 AM</option>
                                            <option value="7-8 AM">7 - 8 AM</option>
                                            <option value="8-9 AM">8 - 9 AM</option>
                                            <option value="5-6 PM">5 - 6 PM</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class=" btn btn-primary text-white">Change</button>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
